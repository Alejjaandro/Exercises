<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>

    <link rel="stylesheet" href="../Exercise 2/Bootstrap/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <h1 class="my-4">Books</h1>
        <table class="table">

            <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Titulo</th>
                  <th>Author</th>
                  <th>Sales</th>
                  <th>Price</th>
                  <th>Remove</th>
                </tr>
              </thead>    
              
              <tbody id="tableBody">

              </tbody>
        </table>

        <h2 class="my-4">Add new Book</h2>
        
        <form action="" method="get">

            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter Title">
            </div>
    
            <div class="form-row">
    
                <div class="form-group col-md-4">
                <label for="inputAuthor">Author</label>
                <input type="text" class="form-control" id="inputAuthor" placeholder="Enter Author">
                </div>
    
                <div class="form-group col-md-4">
                <label for="inputSales">Ventas</label>
                <input type="number" class="form-control" id="inputSales" placeholder="Enter Sales">
                </div>
    
                <div class="form-group col-md-4">
                <label for="inputPrice">Precio</label>
                <input type="number" class="form-control" id="inputPrice" placeholder="Enter Price">
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary" id="buttonSave">Save</button>    

        </form>

    </div>






    <script src="js/main.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Register</title>

<body>
    <nav>
        <a href="sign_in.html"><img src="../../imagenes/logo_umbrella.jpeg" width="50" alt=""></a>

    <h4>Registro</h4>

    <form action="" method="get">
        <fieldset>
            <legend>Introduzca sus datos:</legend>

            <div class="name">
                <label for="reg_name">Nombre:</label>
                <input type="text" id="reg_name">
            </div>
            <br>

            <div class="surname">
                <label for="reg_surname">Apellidos:</label>
                <input type="text" id="reg_surname">
            </div>
            <br>

            <div class="phone">
                <label for="reg_phone">Telefono:</label>
                <input type="number" id="reg_phone">
            </div>
            <br>

            <div class="email">
                <label for="reg_email">Email:</label>
                <input type="email" id="reg_email">
            </div>
            <br>

            <div class="password">
                <label for="reg_password">Contraseña:</label>
                <input type="password" id="reg_password">
            </div>

        </fieldset>
        <br>

        <input type="submit" value="Bienvenido a Umbrella">
    </form>

    <a href="sign_in.html" target="_blank">Ya tengo cuenta</a>

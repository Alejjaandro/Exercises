<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>

    <nav>
        <a href="sign_in.html"><img src="../../imagenes/logo_umbrella.jpeg" width="50" alt=""></a>
        <a href="">Oficinas</a>
        <a href="">Productos</a>
        <a href="">Quienes Somos</a>
        <a href="">Contactanos</a>
    </nav>
    <br>

    <!--Iniciar Sesion-->
    <form action="" method="get">
        <fieldset>
            <legend>
                <h3>Inicie Sesion:</h3>
            </legend>
            <img src="../../imagenes/umbrella.jpg" width="35%" alt="">
            <div class="sign_in">
                <label for="sign_in_email">Correo:</label><br>
                <input type="email" id="sign_in_email" name="sign_in" placeholder="umbrella@corp.com" required>
            </div>
            <br>
            <div class="sign_in">
                <label for="sign_in_pass">Contraseña:</label><br>
                <input type="password" name="sign_in" id="sign_in_pass" placeholder="********" required>
            </div>
            <br>
            <input type="submit" value="Iniciar Sesion">
            <!--Contraseña Olvidada-->
            <a href="forgot_pass.html" target="_blank">¿Contraseña Olvidada?</a>


        </fieldset>
        <br>
    </form>

    <!--Registro-->
    <fieldset>
        <legend>
            <h4>¿Aún no te has registrado?</h4>
        </legend>
        <a href="register.html"></a>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5FZZy0o4NhY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <h4><a href="register.html" target="_blank">Registrate</a></h4>

    </fieldset>

    <br>

</body>

</html>

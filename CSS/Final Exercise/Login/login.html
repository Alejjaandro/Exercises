<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">

    <link rel="stylesheet" href="../../../CSS Cheatsheet/icons/css/all.css">

</head>

<body>

    <div class="container">

        <div class="parent">

            <div class="image"></div>

            <div class="login">
                
                <h2>Login</h2>
    
                <div class="email margin">
                    <label for="emailInput">Email:</label><br>
                    <input required type="email" id="emailInput" placeholder="Jane Doe">
                </div>
    
                <div class="password margin">
                    <label for="passInput">Password:</label><br>
                    <input type="password" id="passInput" placeholder="**********">
                </div>
    
                <a href="../Index/index.html" class="margin">Log In</a>
    
                <hr class="margin">
    
                <div class="media">
                    <a href="" class="margin"><i class="fa-brands fa-github"></i> Github</a>
    
                    <a href="" class="margin"><i class="fa-brands fa-twitter"></i> Twitter</a>
                </div>
    
                <div class="options margin">
                    <a href="">Forgot yout password?</a>
    
                    <a href="">Create account</a>
                </div>
    
            </div>
    
        </div>    

    </div>

</body>

</html>
